<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{CANDIDATE_NAME}} - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .name {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .contact {
            font-size: 0.9rem;
            margin-top: 8px;
            color: #333;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
            margin-bottom: 12px;
        }
        
        .summary {
            text-align: justify;
            line-height: 1.7;
        }
        
        .competencies {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px 30px;
        }
        
        .competency-item {
            font-size: 0.95rem;
        }
        
        .job {
            margin-bottom: 20px;
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }
        
        .job-title {
            font-weight: 700;
            font-size: 1rem;
        }
        
        .job-date {
            font-size: 0.9rem;
            color: #333;
        }
        
        .job-company {
            font-size: 0.95rem;
            font-style: italic;
            margin-bottom: 8px;
        }
        
        .bullets {
            list-style: disc;
            padding-left: 20px;
        }
        
        .bullets li {
            margin-bottom: 5px;
            line-height: 1.5;
        }
        
        .highlight {
            font-weight: 600;
        }
        
        .education-item {
            margin-bottom: 10px;
        }
        
        .cert-list {
            margin-top: 8px;
        }
        
        .cert-item {
            display: inline-block;
            margin-right: 15px;
            font-size: 0.9rem;
        }
        
        @media print {
            body {
                padding: 0;
            }
            
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="name">{{CANDIDATE_NAME}}</div>
            <div class="title">{{PROFESSIONAL_TITLE}}</div>
            <div class="contact">
                {{LOCATION}} | {{PHONE}} | {{EMAIL}} | {{LINKEDIN}}
            </div>
        </div>
        
        <!-- PROFESSIONAL SUMMARY -->
        <div class="section">
            <h2 class="section-title">Professional Summary</h2>
            <p class="summary">
                {{SUMMARY_TEXT}}
            </p>
        </div>
        
        <!-- CORE COMPETENCIES -->
        <div class="section">
            <h2 class="section-title">Core Competencies</h2>
            <div class="competencies">
                {{COMPETENCIES_LIST}}
            </div>
        </div>
        
        <!-- PROFESSIONAL EXPERIENCE -->
        <div class="section">
            <h2 class="section-title">Professional Experience</h2>
            {{EXPERIENCE_SECTIONS}}
        </div>
        
        <!-- EDUCATION & CERTIFICATIONS -->
        <div class="section">
            <h2 class="section-title">Education & Certifications</h2>
            {{EDUCATION_SECTION}}
        </div>
    </div>
    
    <!-- Print Button (hidden when printing) -->
    <div class="no-print" style="position: fixed; bottom: 30px; right: 30px;">
        <button onclick="window.print()" style="padding: 12px 24px; background: #000; color: #fff; border: none; cursor: pointer; font-size: 1rem;">
            Save as PDF
        </button>
    </div>
</body>
</html>
