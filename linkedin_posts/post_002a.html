<!DOCTYPE html>

    <style>

            padding: 0;

            font-weight: bold;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .topic {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ff6b35;

            font-weight: 600;
        }
        .headline {
            font-size: 52px;

            color: #ffffff;

        }
        .subtext {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.75);
            line-height: 1.5;
            max-width: 800px;
        }
        .footer {
            position: absolute;
            bottom: 50px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-area {

            align-items: center;
            gap: 15px;
        }
        .logo {
            width: 45px;
            height: 45px;
            background: #ffffff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #304254;
            font-size: 20px;
        }
        .brand-name {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }
        .brand-tagline {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
        .cta {
            font-size: 13px;
            color: #ff6b35;
            text-transform: uppercase;
