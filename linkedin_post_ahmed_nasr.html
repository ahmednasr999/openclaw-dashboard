<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
    }
    
    .canvas {
      width: 1200px;
      height: 627px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(145deg, #0a0a1a 0%, #151530 35%, #1e1e4b 70%, #2d1b4e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    /* Animated gradient overlay */
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse 100% 60% at 10% 20%, rgba(255, 107, 53, 0.18) 0%, transparent 55%),
        radial-gradient(ellipse 80% 50% at 85% 70%, rgba(138, 43, 226, 0.22) 0%, transparent 50%),
        radial-gradient(ellipse 50% 40% at 50% 90%, rgba(220, 20, 60, 0.12) 0%, transparent 50%);
      pointer-events: none;
    }
    
    /* Grid pattern for tech feel */
    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }
    
    /* Diagonal accent lines */
    .diagonal-lines {
      position: absolute;
      top: 0;
      right: 0;
      width: 500px;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 20px,
        rgba(255, 107, 53, 0.03) 20px,
        rgba(255, 107, 53, 0.03) 21px
      );
      pointer-events: none;
    }
    
    /* Glow orbs */
    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      pointer-events: none;
    }
    
    .glow-orb-1 {
      width: 450px;
      height: 450px;
      background: rgba(255, 69, 0, 0.2);
      top: -120px;
      right: -80px;
    }
    
    .glow-orb-2 {
      width: 350px;
      height: 350px;
      background: rgba(138, 43, 226, 0.18);
      bottom: -80px;
      left: -80px;
    }
    
    /* Content container */
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      padding: 55px 65px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    /* Top section */
    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    
    /* Alert badge */
    .alert-badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, rgba(255, 69, 0, 0.15), rgba(220, 20, 60, 0.12));
      border: 1.5px solid rgba(255, 107, 53, 0.5);
      padding: 14px 26px;
      border-radius: 10px;
      font-family: 'Courier New', Consolas, Monaco, monospace;
      font-weight: 700;
      font-size: 17px;
      color: #ff7a45;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 
        0 0 40px rgba(255, 107, 53, 0.25),
        inset 0 1px 0 rgba(255,255,255,0.08);
    }
    
    .alert-icon {
      font-size: 22px;
    }
    
    /* Logo area */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 1px;
    }
    
    .logo-subtext {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    
    /* Main content */
    .main-content {
      margin-top: 25px;
    }
    
    /* Numbers display */
    .stats-row {
      display: flex;
      align-items: baseline;
      gap: 22px;
      margin-bottom: 28px;
    }
    
    .big-number {
      font-size: 100px;
      font-weight: 800;
      color: #ff6b35;
      line-height: 1;
      letter-spacing: -4px;
      text-shadow: 0 0 50px rgba(255, 107, 53, 0.4);
    }
    
    .number-label {
      font-size: 22px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.75);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    /* Crisis lines */
    .crisis-lines {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 22px 0;
    }
    
    .crisis-line {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 26px;
      color: rgba(255, 255, 255, 0.92);
      font-weight: 500;
    }
    
    .crisis-dot {
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, #ff6b35, #ff4500);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 107, 53, 0.9);
      flex-shrink: 0;
    }
    
    /* Quote section */
    .quote-section {
      margin-top: 38px;
      padding-left: 28px;
      border-left: 4px solid rgba(255, 107, 53, 0.7);
    }
    
    .quote-text {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1.35;
      letter-spacing: -0.3px;
    }
    
    .quote-highlight {
      color: #ff6b35;
      font-weight: 800;
    }
    
    /* Bottom section */
    .bottom-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: auto;
      padding-top: 25px;
    }
    
    /* Author info */
    .author-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .author-name {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.3px;
    }
    
    .author-title {
      font-size: 17px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 500;
    }
    
    .credentials {
      display: flex;
      gap: 16px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    
    .credential {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.45);
      font-weight: 500;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    
    .credential-separator {
      color: rgba(255, 107, 53, 0.7);
      font-weight: 700;
    }
    
    /* Visual element - queue visualization */
    .queue-visual {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
      opacity: 0.35;
    }
    
    .queue-bar {
      height: 5px;
      background: linear-gradient(90deg, #ff6b35, #8a2be2);
      border-radius: 3px;
    }
    
    .queue-bar:nth-child(1) { width: 200px; }
    .queue-bar:nth-child(2) { width: 165px; }
    .queue-bar:nth-child(3) { width: 220px; }
    .queue-bar:nth-child(4) { width: 130px; }
    .queue-bar:nth-child(5) { width: 185px; }
    .queue-bar:nth-child(6) { width: 155px; }
    .queue-bar:nth-child(7) { width: 210px; }
    .queue-bar:nth-child(8) { width: 175px; }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="gradient-overlay"></div>
    <div class="grid-pattern"></div>
    <div class="diagonal-lines"></div>
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    
    <div class="content">
      <div class="top-section">
        <div class="alert-badge">
          <span class="alert-icon">⚠️</span>
          <span>2:47 AM — SYSTEM LOCKUP</span>
        </div>
        <div class="logo-container">
          <div class="logo-text">AN & Co.</div>
          <div class="logo-subtext">Consulting</div>
        </div>
      </div>
      
      <div class="main-content">
        <div class="stats-row">
          <span class="big-number">30,000</span>
          <span class="number-label">Orders Stuck</span>
        </div>
        
        <div class="crisis-lines">
          <div class="crisis-line">
            <span class="crisis-dot"></span>
            <span>Engineers panicking</span>
          </div>
          <div class="crisis-line">
            <span class="crisis-dot"></span>
            <span>Customers furious</span>
          </div>
        </div>
        
        <div class="quote-section">
          <p class="quote-text">
            This is what scale actually looks like.<br>
            <span class="quote-highlight">Not dashboards. Physics.</span>
          </p>
        </div>
      </div>
      
      <div class="bottom-section">
        <div class="author-info">
          <div class="author-name">— Ahmed Nasr</div>
          <div class="author-title">Transformation Leader</div>
          <div class="credentials">
            <span class="credential">Ex-Talabat</span>
            <span class="credential-separator">•</span>
            <span class="credential">30K → 7M Daily Orders</span>
            <span class="credential-separator">•</span>
            <span class="credential">AN & Co. Consulting</span>
          </div>
        </div>
        
        <div class="queue-visual">
          <div class="queue-bar"></div>
          <div class="queue-bar"></div>
          <div class="queue-bar"></div>
          <div class="queue-bar"></div>
          <div class="queue-bar"></div>
          <div class="queue-bar"></div>
          <div class="queue-bar"></div>
          <div class="queue-bar"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
