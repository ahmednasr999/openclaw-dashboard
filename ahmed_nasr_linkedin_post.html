<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Nasr - LinkedIn Post</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .linkedin-post {
            width: 1200px;
            height: 627px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 50px 60px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        /* Subtle grid pattern overlay */
        .linkedin-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }
        
        /* Glow effects */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
        }
        
        .glow-1 {
            width: 400px;
            height: 400px;
            background: #3b82f6;
            top: -100px;
            right: -100px;
        }
        
        .glow-2 {
            width: 300px;
            height: 300px;
            background: #ef4444;
            bottom: -50px;
            left: -50px;
            opacity: 0.1;
        }
        
        /* Logo container */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 35px;
            z-index: 1;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .brand-text {
            color: white;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        
        /* Main content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
        }
        
        .timestamp {
            color: #ef4444;
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .warning-icon {
            font-size: 26px;
        }
        
        .headline {
            color: #f8fafc;
            font-size: 42px;
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }
        
        .headline .highlight {
            color: #3b82f6;
        }
        
        .body-text {
            color: #94a3b8;
            font-size: 28px;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 35px;
        }
        
        .body-text .emphasis {
            color: #f1f5f9;
            font-weight: 700;
        }
        
        .quote {
            color: #cbd5e1;
            font-size: 32px;
            font-weight: 600;
            font-style: italic;
            line-height: 1.4;
            border-left: 4px solid #3b82f6;
            padding-left: 25px;
            margin-bottom: 35px;
        }
        
        /* Footer / Author section */
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .author-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .author-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 3px solid #3b82f6;
            object-fit: cover;
        }
        
        .author-info {
            display: flex;
            flex-direction: column;
        }
        
        .author-name {
            color: white;
            font-size: 22px;
            font-weight: 700;
        }
        
        .author-title {
            color: #3b82f6;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        
        .stats {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .stat-item {
            text-align: right;
        }
        
        .stat-number {
            color: #ef4444;
            font-size: 28px;
            font-weight: 800;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .arrow {
            color: #3b82f6;
            font-size: 24px;
            font-weight: 700;
        }
        
        /* Accent line */
        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6 0%, #ef4444 50%, #3b82f6 100%);
        }
    </style>
</head>
<body>
    <div class="linkedin-post">
        <div class="accent-line"></div>
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        
        <div class="logo-container">
            <img src="https://ahmednasr999.github.io/openclaw-dashboard/logo_ahmed_nasr.jpg" alt="Ahmed Nasr" class="logo">
            <span class="brand-text">AHMED NASR</span>
        </div>
        
        <div class="content">
            <div class="timestamp">
                <span class="warning-icon">⚠️</span>
                2:47 AM — SYSTEM LOCKUP
            </div>
            
            <div class="headline">
                <span class="highlight">30,000</span> orders stuck in queue.<br>
                Engineers panicking.<br>
                Customers furious.
            </div>
            
            <div class="quote">
                "This is what scale actually looks like.<br>
                Not dashboards. <span style="color: #3b82f6;">Physics.</span>"
            </div>
        </div>
        
        <div class="footer">
            <div class="author-section">
                <img src="https://ahmednasr999.github.io/openclaw-dashboard/logo_ahmed_nasr.jpg" alt="Ahmed Nasr" class="author-avatar">
                <div class="author-info">
                    <span class="author-name">Ahmed Nasr</span>
                    <span class="author-title">Ex-Talabat • Transformation Leader</span>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">30K</div>
                    <div class="stat-label">Starting Point</div>
                </div>
                <div class="arrow">→</div>
                <div class="stat-item">
                    <div class="stat-number">7M</div>
                    <div class="stat-label">Daily Orders</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
